{% load static %}
    <head>
       <meta charset="utf-8">
        <!-- importer le fichier de style -->
        <link rel="stylesheet" href="{% static 'courbevoie/connexion.css' %}" media="screen" type="text/css" />
    </head>
    <body>
        <a id = "Retour" href="{% url 'courbevoie:acceuil'%}"> Retour au menu Connexion </a>

        <div id="container">
            <!-- zone de connexion -->
            {% csrf_token %}
            <form action="{% url 'courbevoie:validation_inscription' %}" method="POST">
                <h1>Inscription</h1>
                {% if error_message %}<p><strong>{{ error_message }} </strong></p> {% endif %}
                {% csrf_token %}
                <label><b>Email</b></label>
                <input type="text" placeholder="Entrer votre email" name="email" required>
                
                {% csrf_token %}
                <label><b>Mot de passe</b></label>
                <input type="password" placeholder="Entrer le mot de passe" name="password" required>
                
                {% csrf_token %}
                <label><b>Nom</b></label>
                <input type="text" placeholder="Entrer votre nom" name="nom" required>

                {% csrf_token %}
                <label><b>Adresse</b></label>
                <input type="text" placeholder="Entrer votre adresse" name="adresse" required>
                
                {% csrf_token %}
                <label><b>Numéro de téléphone</b></label>
                <input type="tel" placeholder="Entrer votre numéro de téléphone" name="num" required>
                <br></br>

                {% csrf_token %}
                <label><b>Nombre d'enfant</b></label>
                <input type="number" placeholder="Entrer votre nombre d'enfant" name="nb_enfant" required>
                <br></br>

                {% csrf_token %}
                <label><b>Personne enceinte </b></label>
                <input type = "checkbox" name="enceinte"> 
                

                <input type="submit" id='submit' value='Inscription' >
                
            </form>
        </div>
        
    </body>
