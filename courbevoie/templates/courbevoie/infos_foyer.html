{% load static %}
    <head>
       <meta charset="utf-8">
        <!-- importer le fichier de style -->
        <link rel="stylesheet" href="{% static 'courbevoie/connexion.css' %}" media="screen" type="text/css" />
    </head>
    <body>
    test = 
        <div id="logo">
            <img src="{% static 'courbevoie/images/log0' %}" alt="" />
        </div>
        <a id = "deconnexion" href="{% url 'courbevoie:acceuil'%}"> Se déconnecter</a>
        <div id="container">
            <!-- zone de connexion -->
            {% csrf_token %}
            <form action="{% url 'courbevoie:changement_infos' %}" method="POST">
                <h1>Changement infos du foyer</h1>
                <p> Infos ; </p>
                {% csrf_token %}
                <input type=hidden  name="email" value= "{{ email }}" >
                {% if error_message %}<p><strong>{{ error_message }} </strong></p> {% endif %}
                {% csrf_token %}
                <label><b>Email</b></label>
                <input type="text" placeholder="Entrer votre email" name="email" value= {{ foyer.email }} required>
                
                {% csrf_token %}
                <label><b>Mot de passe</b></label>
                <input type="password" placeholder="Entrer le mot de passe" name="password"  value= {{ foyer.mdp }} required>
                
                {% csrf_token %}
                <label><b>Nom</b></label>
                <input type="text" placeholder="Entrer votre nom" name="nom"  value= {{ foyer.nom }} required>

                {% csrf_token %}
                <label><b>Adresse</b></label>
                <input type="text" placeholder="Entrer votre adresse" name="adresse"  value= "{{ foyer.adresse }}" required>
                
                {% csrf_token %}
                <label><b>Numéro de téléphone</b></label>
                <input type="tel" placeholder="Entrer votre numéro de téléphone" name="num"  value= {{ foyer.num_tel }} required>
                <br></br>

                {% csrf_token %}
                <label><b>Nombre d'enfant</b></label>
                <input type="number" placeholder="Entrer votre nombre d'enfant" name="nb_enfant"  value= {{ foyer.nb_enfant }} required>
                <br></br>

                {% csrf_token %}
                <label><b>Personne enceinte </b></label>
                <input type = "checkbox" name="enceinte"> 
                <input type="submit" id='submit' value='Changer les infos' >
                
            </form>
        </div>
    </body>
